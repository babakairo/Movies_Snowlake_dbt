# =============================================================================
# packages.yml — dbt Package Dependencies
# =============================================================================
# TEACHING NOTE:
#   dbt packages are reusable libraries of macros, models, and tests.
#   Think of them like Python's pip packages — shared, versioned code.
#
#   Install with: dbt deps
#
#   Key packages used here:
#     dbt-utils:  Utility macros — date_spine, surrogate_key, etc.
#     dbt-expectations: Advanced data quality tests beyond built-in ones
#                       (e.g., expect_column_values_to_be_between)
# =============================================================================

packages:
  - package: dbt-labs/dbt_utils
    version: [">=1.1.0", "<2.0.0"]

  - package: calogica/dbt_expectations
    version: [">=0.10.0", "<1.0.0"]
